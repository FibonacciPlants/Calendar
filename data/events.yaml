timezone: America/Chicago

# Auto sources — arenas, stadiums, Live Nation venues, neighborhoods, parks, fairs.
# NOTE: These URLs are the public "events" pages. If any site changes layout, the scraper will skip with a warning.
sources:
  # ----- ARENAS / STADIUMS -----
  - type: aac
    url: "https://www.americanairlinescenter.com/events"
    category: music        # includes big concerts + some games that AAC lists

  - type: att_stadium
    url: "https://attstadium.com/events/"
    category: sports       # includes Cowboys & major stadium shows

  # ----- LIVE NATION DALLAS -----
  - type: livenation
    url: "https://www.livenation.com/venue/KovZpZAEAFeA/dos-equis-pavilion-events"
    venue: "Dos Equis Pavilion, Dallas"
    category: music

  - type: livenation
    url: "https://www.livenation.com/venue/KovZ917AxY0/the-echo-lounge-music-hall-events"
    venue: "The Echo Lounge & Music Hall, Dallas"
    category: music

  - type: livenation
    url: "https://www.livenation.com/venue/KovZpZAJAAIA/house-of-blues-dallas-events"
    venue: "House of Blues Dallas"
    category: music

  - type: livenation
    url: "https://texastrustcutheatre.com/events/"
    venue: "Texas Trust CU Theatre, Grand Prairie"
    category: music

  # ----- AXS VENUES (Deep Ellum) -----
  - type: axs
    url: "https://www.axs.com/venues/110820/the-factory-in-deep-ellum-tickets"
    venue: "The Factory in Deep Ellum"
    category: music

  - type: axs
    url: "https://www.axs.com/venues/111224/the-studio-at-the-factory-tickets"
    venue: "The Studio at The Factory (Deep Ellum)"
    category: music

  # ----- ARTS DISTRICT & MAJORS (generic selectors; times default to 7:00 PM if missing) -----
  - type: selector
    url: "https://www.attpac.org/on-sale"
    container: ".event"
    title: "h3, .title"
    datetime: "time, .date"
    dt_attr: "datetime"
    venue: "AT&T Performing Arts Center (Winspear/Wyly)"
    category: arts
    default_time: "19:00"

  - type: selector
    url: "https://www.dallassymphony.org/tickets/"
    container: "article, .event"
    title: "h3, .event-title, h2"
    datetime: "time, .event-date"
    dt_attr: "datetime"
    venue: "Meyerson Symphony Center (Dallas Symphony)"
    category: arts
    default_time: "19:30"

  - type: selector
    url: "https://dallastheatercenter.org/productions/"
    container: "article, .production, .show"
    title: "h2, h3, .title"
    datetime: "time, .date"
    dt_attr: "datetime"
    venue: "Dallas Theater Center (Wyly/Kalita)"
    category: arts
    default_time: "19:30"

  # ----- NEIGHBORHOODS & PARKS -----
  - type: selector
    url: "https://deepellumtexas.com/events/"
    container: "article, .event, .card"
    title: "h2, h3, .title"
    datetime: "time, .date"
    dt_attr: "datetime"
    venue: "Deep Ellum"
    category: festivals
    default_time: "18:00"

  - type: selector
    url: "https://bishopartsdistrict.com/events/"
    container: "article, .event, .tribe-events-calendar-list__event"
    title: "h2, h3, .tribe-events-calendar-list__event-title"
    datetime: "time, .tribe-events-calendar-list__event-date"
    dt_attr: "datetime"
    venue: "Bishop Arts District"
    category: festivals
    default_time: "18:00"

  - type: klyde
    url: "https://www.klydewarrenpark.org/events-programming"
    category: festivals

  - type: fair_park
    url: "https://www.fairparkdallas.com/events"
    category: festivals

  # ----- CONVENTIONS / MARKETS -----
  - type: selector
    url: "https://www.dallasconventioncenter.com/events"
    container: "article, .event, .card"
    title: "h2, h3, .title"
    datetime: "time, .date"
    dt_attr: "datetime"
    venue: "Kay Bailey Hutchison Convention Center"
    category: conferences
    default_time: "09:00"

  - type: selector
    url: "https://dallasmarkethall.com/events"
    container: "article, .event, .card"
    title: "h2, h3, .title"
    datetime: "time, .date"
    dt_attr: "datetime"
    venue: "Dallas Market Hall"
    category: conferences
    default_time: "09:00"

  - type: selector
    url: "https://dallasmarketcenter.com/calendar/"
    container: ".event, article, .item"
    title: "h2, h3, .title, .event-title"
    datetime: "time, .event-date"
    dt_attr: "datetime"
    venue: "Dallas Market Center"
    category: conferences
    default_time: "09:00"

  # ----- DOWNTOWN HOTELS (big conference hosts; generic selectors) -----
  - type: selector
    url: "https://www.omnihotels.com/hotels/dallas/dining-and-events/events"
