name: Build & Publish ICS (Daily 9am CT, resilient)

on:
  schedule:
    # 9:00 AM Central year-round (handles DST by running at both 14:00 & 15:00 UTC)
    - cron: '0 14 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'src/**'
      - 'data/**'
      - 'requirements.txt'
      - '.github/workflows/build.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout (sanity check)
        run: |
          pwd
          ls -la
          echo "---- top-level dirs ----"
          find . -maxdepth 2 -type d | sort

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build calendars (donâ€™t fail the job)
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          set -x
          # Always ensure site/ exists so later steps don't fail
          mkdir -p site
          # Run builder; if it errors, keep going so we can still deploy an index
          python src/build_calendars.py || echo "::warning:: build script exited non-zero; check logs (continuing)"

      - name: Generate simple index.html with ICS links
        run: |
          cat > site/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>DFW Influx Calendars</title>
          <h1>DFW Influx Calendars</h1>
          <p>Tap to subscribe/import:</p>
          <ul>
            <li><a href="./sports.ics">Sports</a></li>
            <li><a href="./music.ics">Music</a></li>
            <li><a href="./conferences.ics">Conferences</a></li>
            <li><a href="./arts.ics">Arts</a></li>
            <li><a href="./festivals.ics">Festivals</a></li>
            <li><a href="./specials_worldcup.ics">Specials (World Cup)</a></li>
            <li><a href="./master.ics">Master (all categories)</a></li>
          </ul>
          HTML

      - name: List generated files
        run: |
          echo "---- site/ ----"
          ls -lah site || true

      - name: Upload debug artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-debug
          path: site
          if-no-files-found: warn
          retention-days: 5

      - name: Upload for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
